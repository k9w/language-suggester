<!DOCTYPE html>
<html lang="en-US">
  <head>
    <!-- Open links in a new tab. -->
    <base target="_blank">
    <!-- Give page some responsiveness for mobile. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script href="js/jquery-3.6.0.js"></script>
    <script href="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
	<h1>What programming language would you like to learn?</h1>
        <p>Choose from the choices below.</p>
      </div>
      <form action="" method="get" class="chooseLanguage">
        <div class="askFiveQuestionsToChooseLanguage">

	  <label for="where-will-the-code-run_label">Where will the code run?</label>
          <select id="where-will-the-code-run_select">
            <option value="website_select">Mobile-friendly Website</option>
            <option value="mobile-app_select">Mobile App</option>
	    <option value="both_website_mobile-app_select">Both</option>
	    <option value="neither_website_mobile-app_select">Other</option>
          </select>

          <button type="submit" class="btn">Submit</button>
          <button type="clear" class="btn">Clear</button>
        </div>
      </form>
      <form action="" method="">
	<label for="compiled-interpreted_label">Compiled or Interpreted?</label>
        <select id="compiled-interpreted_select">
          <option value="compiled">Compiled</option>
          <option value="interpreted">Interpreted</option>
        </select>
        <label for="languageChosen">Anything else we didn't cover?</label>
	<input id="languageChosen" type="text" class="" name="languageChosen">
      </form>
<!-- Need to ask at least five questions. Got two so far. -->      
      <div id="Ruby">
	<p>Ruby</p>
      </div>
      <div id="C#">
	<p>C#</p>
      </div>
      <div id="JavaScript">
	<p>JavaScript</p>
      </div>
      <div id="Go">
	<p>Go</p>
      </div>
      <div id="Python">
	<p>Python</p>
      </div>
      <div id="Rust">
	<p>Rust</p>
      </div>
      <div id="Swift">
	<p>Swift</p>
      </div>
    </div>
  </body>
</html>
