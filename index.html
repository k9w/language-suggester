<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <!-- Give page some responsiveness for mobile. -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>What programming language should you learn first?</h1>
      <p>Answer the questions below for a recommendation.</p>
    </div>
    <form id="questions">
      <p>Do binary numbers start with 0 or 1?</p>
      <label>
        <input type="radio" name="question0" value="choice0">
        0
      </label>
      <label>
        <input type="radio" name="question0" value="choice1">
        1
      </label>
      <br>
      <br>
      <p>Do you like 0 or 1 better?</p>
      <label>
        <input type="radio" name="question1" value="choice0">
        0
      </label>
      <label>
        <input type="radio" name="question1" value="choice1">
        1
      </label>
      <br>
      <br>
      <p>Is the answer to life 0 or 1?</p>
      <label>
        <input type="radio" name="question2" value="choice0">
        0
      </label>
      <label>
        <input type="radio" name="question2" value="choice1">
        1
      </label>
      <br>
      <br>
      <p>Is the next question about 0 or 1?</p>
      <label>
        <input type="radio" name="question3" value="choice0">
        0
      </label>
      <label>
        <input type="radio" name="question3" value="choice1">
        1
      </label>
      <br>
      <br>
      <p>Does binary start with 0 or 1?</p>
      <label>
        <input type="radio" name="question4" value="choice0">
        0
      </label>
      <label>
        <input type="radio" name="question4" value="choice1">
        1
      </label>
      <br>
      <br>
      <button type="submit" class="btn">Submit</button>
      <button type="clear" class="btn">Clear</button>
    </form>
      <br>
    <div id="ruby">
      <p>Ruby</p>
    </div>
    <div id="csharp">
      <p>C#</p>
    </div>
    <div id="javascript">
      <p>JavaScript</p>
    </div>
   </div>
  </body>
</html>
