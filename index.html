<!DOCTYPE html>
<html lang="en-US">
  <head>
    <!-- Open links in a new tab. -->
    <base target="_blank">
    <!-- Give page some responsiveness for mobile. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script href="js/jquery-3.6.0.js"></script>
    <script href="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
	<h1>What programming language would you like to learn?</h1>
        <p>Choose from the choices below.</p>
      </div>
      <form action="" method="get" class="chooseLanguage">
        <div class="askForLanguageForm">
          <label for="languageChosen">Choose a language here: </label>
	  <input id="languageChosen" type="text" class="" name="languageChosen">
	        <label for="compiled-interpreted">Compiled or Interpreted?</label>
      <select id="hand">
        <option value="compiled">Compiled</option>
        <option value="interpreted">Interpreted</option>
      </select>
      <button type="submit" class="btn">Submit</button>
      <button type="clear" class="btn">Clear</button>
        </div>
      </form>
      <div id="Ruby">
	<p>Ruby</p>
      </div>
      <div id="C#">
	<p>C#</p>
      </div>
      <div id="JavaScript">
	<p>JavaScript</p>
      </div>
      <div id="Go">
	<p>Go</p>
      </div>
      <div id="Python">
	<p>Python</p>
      </div>
      <div id="Rust">
	<p>Rust</p>
      </div>
      <div id="Swift">
	<p>Swift</p>
      </div>
    </div>
  </body>
</html>
