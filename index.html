<!DOCTYPE html>
<html lang="en-US">
  <head>
    <!-- Give page some responsiveness for mobile. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script href="js/jquery-3.6.0.js"></script>
    <script href="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
	<h1>What programming language would you like to learn?</h1>
        <p>Choose from the choices below.</p>
      </div>
      <form action="" method="get" class="where-will-the-code-run_form">
        <div class="askFiveQuestionsToChooseLanguage">

	  <label for="where-will-the-code-run_question">Where will the code run?</label>
          <select class="where-will-the-code-run_answer">
            <option value="mobile-friendly-website">Mobile-friendly Website</option>
            <option value="mobile-app">Mobile App</option>
	    <option value="both-website-and-mobile-app">Both</option>
	    <option value="neither-website-nor-mobile-app">Other</option>
          </select>
          <button type="submit" class="btn">Submit</button>
	  <div class="mobile-friendly-website">
	    <p>On the web: JavaScript</p>
          </div>
          <div class="mobile-app">
	    <p>Mobile app: Swift, Kotlin. Which mobile platform?</p>
	  </div>
          <div class="both-website-and-mobile-app">
	    <p>Both web and mobile: C#, Ruby</p>
	  </div>
          <div class="neither-website-nor-mobile-app">
	    <p>Neither web nor mobile; something else entirely: C, C++, Go, Rust</p>
	  </div>
          <div class="where-will-the-code-run_no-answer">
	    <p>No answer: JavaScript</p>
	  </div>
        </div>
      </form>
    </div>
  </body>
</html>
